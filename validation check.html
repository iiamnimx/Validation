<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function nimisha()
        {
            obj= document.getElementById("number1")
            if(!obj.checkValidity())
        {
            document.getElementById("warning").innerHTML="Please enter minimum value of 100 and maximum value of 300"

        }
        else{
            document.getElementById("warning").innerHTML="success"
        }
        }

    </script>
</head>
<body>
    <p id="warning"></p>
    ENTER A NUMBER 
    <input type=number id="number1" min="100" max="300">
        <br>
        <button type="submit" onclick="nimisha()">SUBMIT</button>

</body>
</html>
